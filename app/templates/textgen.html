<!DOCTYPE html>
<html>
<head>
    <title>Text Generation</title>
</head>
<body>

<h2>Génération de texte</h2>

<form action="/textgen" method="post">
    <textarea name="prompt" rows="6" cols="60" placeholder="Entrez un texte..." required></textarea>
    <br><br>

    <label>Max tokens :</label>
    <input type="number" step="any" name="max_new_tokens" required><br><br>

    <button type="submit">Générer</button>
</form>

</body>
</html>
